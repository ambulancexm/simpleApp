<div>
  <h2 id="page-heading" data-cy="ProcessHeading">
    <span jhiTranslate="myApp.process.home.title">Processes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myApp.process.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-process"
        [routerLink]="['/process/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myApp.process.home.createLabel"> Create a new Process </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="processes?.length === 0">
    <span jhiTranslate="myApp.process.home.notFound">No processes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="processes && processes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="myApp.process.id">Id</span></th>
          <th scope="col"><span jhiTranslate="myApp.process.mxCell">Mx Cell</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let process of processes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/process', process.id, 'view']">{{ process.id }}</a>
          </td>
          <td>
            <div *ngIf="process.mxCell">
              <a [routerLink]="['/mx-cell', process.mxCell?.id, 'view']">{{ process.mxCell?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/process', process.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/process', process.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(process)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
